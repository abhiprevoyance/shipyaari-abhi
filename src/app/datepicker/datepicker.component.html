<div class="row">
  <div class="col-xs-20 col-20 col-md-12 form-group">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           [bsConfig]="{ isAnimated: true ,showWeekNumbers:false ,containerClass:'theme-dark-blue' ,rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'}">
  </div>
</div>
